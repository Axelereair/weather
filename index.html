<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="css/general.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>Weather</title>
	</head>
	<body>
		<div class="wrap">
			<div class="search">
				<form>
					<input type="text" placeholder="Rechercher par ville">
					<a href="#"><img src="img/search.png" alt="Search icon"></a>
					<span></span>
				</form>
			</div>	
			<div class="weather">
				<div class="first-column">
					<p>Wind(gust) :<span></span>%</p>
					<p>Sunrise : <span></span>km/h</p>
					<p>Sunset : <span></span></p>
					<p>Precipitation : <span></span></p>
				</div>
					<div class="temperature">
						<h1><span></span>°</h1>
						<div class="temperature_content">
						</div>
					</div>
					<div class="city">
						<h2><span></span></h2>
						<p><span></span> • <span></span></p>
					</div>
				</div>
				<div class="second-column">
				</div>
				<div class="third-column">
				</div>
			</div>
			<div class="week">
				<ul>
					<li>Today</li>
					<li>Thursday</li>
					<li>Friday</li>
					<li>Saturday</li>
					<li>Sunday</li>
					<li>Monday</li>
					<li>Tuesday	</li>
				</ul>
			</div>
		</div>
</html>
